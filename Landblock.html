<!DOCTYPE html>
<html>
<head>
    <title>土地地块资源调查</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="lib/leaflet/leaflet.ie.css"/><![endif]-->
    <script src="lib/leaflet/leaflet-0.6.2.js"></script>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
    }
</style>
<div id='map'></div>
<script>
    map = L.map('map').setView([0.0, 0.0], 2);

    // Add a CloudMade tile layer with style #999
    var baseLayer = L.tileLayer('http://{s}.tiles.mapbox.com/v3/bclc-apec.map-rslgvy56/{z}/{x}/{y}.png', {
        attribution: 'Map &copy; Pacific Rim Coordination Center (PRCC).  Certain data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
    });
    map.addLayer(baseLayer);
</script>
</body>
</html>
