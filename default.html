<html>
	<head>
		<title>社会化应用信息展示平台</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="favicon.ico" href="favicon.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--引入EXT API和关键CSS，其中custom.css是自定义CSS----->
		<script type="text/javascript" src="lib/ext/ext-all.js"></script>
		<link rel="stylesheet" href="lib/ext/resources/css/custom.css" />
		<link rel="stylesheet" href="lib/ext/resources/ext-theme-neptune/ext-theme-neptune-all.css" />
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<!--[if lte IE 8]>
        <link rel="stylesheet" href="lib/leaflet/leaflet.ie.css"/><![endif]-->
		<!--引入leaflet的API----->
		<script src="lib/leaflet/leaflet-0.6.2-src.js"></script>
        <script type="text/javascript" src="lib/heatmap/QuadTree.js"></script>
        <script type="text/javascript" src="lib/heatmap/heatmap.js"></script>
        <script type="text/javascript" src="lib/heatmap/heatmap-leaflet.js"></script>
		<script src="lib/api.js"></script>
		<!--引入八个自定义tab的js库------------------------->
		<script src="LoadPointMap1.js"></script>
		<!------------------------------------------->
        <script src="dp.dat"></script>
		<!------------------------------------------->
		<script type="text/javascript">
			Ext.Loader.setConfig({
				enabled : true,
				paths : {
					'Ext.ux' : 'ux'
				}
			});

			Ext.require(['Ext.ux.LeafletMapView']);
			Ext.onReady(function() {
				Ext.QuickTips.init();

				Ext.Ajax.disableCaching = false;

				Ext.create('Ext.Viewport', {
					layout : {
						type : 'border',
						padding : '0 5 5 5' // pad the layout from the window edges
					},
					items : [{
						id : 'app-header',
						xtype : 'box',
						region : 'north',
						height : 40,
						html : 'GeoSNS Portal应用'
					},{
						id : 'app-boot',
						xtype : 'box',
						region : 'south',
						height : 20,
						html : '社会化网络计算研究小组 2013'
					}, {
						xtype : 'container',
						region : 'center',
						layout : 'border',

						items : [{
							xtype : 'tabpanel',
							activeTab : 0,
							region : 'center',
							//margins : '0 5 0 0',
							items : [{
								xtype : 'leafletmapview',
								title : 'SNS用户分布地图[数据]'
							}]

						}, {
							region : 'west',
							stateId : 'navigation-panel',
							id : 'west-panel', // see Ext.getCmp() below
							title : '信息检索',
							split : true,
							width : 250,
							minWidth : 200,
							maxWidth : 300,
							collapsible : true,
							animCollapse : true,
							//margins : '0 0 0 5',
							layout : 'accordion',
							items : [{
								contentEl : 'west',
								title : '地图说明',
								iconCls : 'street' // see the HEAD section for style used
							}]
						}]
					}]
				});
			});

		</script>
	</head>
	<body>
		<div id="west" class="x-hide-display">
			<p>
				[1]SNS用户分布地图[数据]展示了：点加载、点聚类、Google地图和GeoJSON数据可视化（美国，包括图例和info栏）
				<br>
				<br>
			</p>
		</div>
		<div id="center"></div>
		<div id='swipe'>
			<div id='handle'></div>
		</div>
	</body>
</html>
